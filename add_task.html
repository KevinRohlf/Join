<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Task</title>
    <script src="./js/database.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #F5F5F5;">
    <h1>Add Task</h1>
    <form class="flex-column gap-20" onsubmit="readForm(); return false">
        <div class="flex">
            <div class="flex-column gap-20 left-side">
                <span>Title</span>
                <input required placeholder="Enter a title" id="title" type="text">
                <span>Description</span>
                <textarea required placeholder="Enter a Description" id="description"></textarea>
                <span>category</span>
                <select required id="category">
                    <option value disabled selected hidden>Select task category</option>
                    <option value="Software-Development">Software Development</option>
                    <option value="Design">UX/UI Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
                <span>Assigned to</span>
                <select required id="contact_selection">
                    <option value disabled selected hidden>Select contacts to assign</option>
                    <option value="placeholder">placeholder</option>
                    <option value="placeholder">placeholder</option>
                    <option value="placeholder">placeholder</option>
                    <option value="placeholder">placeholder</option>
                </select>
            </div>
            <div class="flex-column gap-20 right-side">
                <span>Due Date</span>
                <input required id="date" type="date">
                <span>Prio</span>
                <div class="flex gap-10">
                    <button id="urgent" type="button" onclick="setprio('urgent')">
                        Urgent <img src="./assets/img/prio-urgent.svg">
                    </button>
                    <button id="medium" type="button" onclick="setprio('medium')">
                        Medium <img src="./assets/img/prio-medium.svg">
                    </button>
                    <button id="low" type="button" onclick="setprio('low')">
                        Low <img src="./assets/img/prio-low.svg">
                    </button>
                </div>
                <span>Subtasks</span>
                <div class="subtasks">
                    <input id="subtask" type="text">
                    <svg onclick="addSubtask()" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.00113 9.00017L9.00178 16.4149M1.58641 9.00082L9.00113 9.00017L1.58641 9.00082ZM16.4159 8.99953L9.00043 8.99946L16.4159 8.99953ZM9.00043 8.99946L9.00049 1.58545L9.00043 8.99946Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div id="subtasks">

                </div>

            </div>
        </div>

        <button type="button" onclick="clearForm()">Clear</button>
        <button>Create Task</button>


    </form>


</body>

</html>
