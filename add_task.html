<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Task</title>
    <script src="./js/database.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="add_task.css">
</head>

<body style="background-color: #F5F5F5;">
    <div class="content-add-task">
        <div>
            <div>
                <h1>Add Task</h1>
            </div>
            <form class="flex-column gap-20" onsubmit="readForm(); return false">
                <div class="flex">
                    <div class="flex-column gap-20 left-side">
                        <span>Title</span>
                        <input required placeholder="Enter a title" id="title" type="text">
                        <span>Description</span>
                        <textarea required placeholder="Enter a Description" id="description"></textarea>
                        <span>Category</span>
                        <select required id="category">
                            <option value disabled selected hidden>Select task category</option>
                            <option value="Software-Development">Software Development</option>
                            <option value="Design">UX/UI Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>
                        <span>Assigned to</span>
                        <select required id="contact_selection">
                            <option value disabled selected hidden>Select contacts to assign</option>
                            <option value="placeholder">placeholder</option>
                            <option value="placeholder">placeholder</option>
                            <option value="placeholder">placeholder</option>
                            <option value="placeholder">placeholder</option>
                        </select>
                    </div>
                    <div class="flex-column gap-20 right-side">
                        <span>Due Date</span>
                        <input required id="date" type="date">
                        <span>Prio</span>
                        <div class="flex gap-10">
                            <button class="btn" id="urgent" type="button" onclick="setprio('urgent')">
                                Urgent <img src="./assets/img/prio-urgent.svg">
                            </button>
                            <button class="btn" id="medium" type="button" onclick="setprio('medium')">
                                Medium <img src="./assets/img/prio-medium.svg">
                            </button>
                            <button class="btn" id="low" type="button" onclick="setprio('low')">
                                Low <img src="./assets/img/prio-low.svg">
                            </button>
                        </div>
                        <span>Subtasks</span>
                        <div class="subtasks">
                            <input id="subtask" minlength="2" type="text" onkeydown="return event.key != 'Enter';">
                            <svg onclick="addSubtask()" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.00113 9.00017L9.00178 16.4149M1.58641 9.00082L9.00113 9.00017L1.58641 9.00082ZM16.4159 8.99953L9.00043 8.99946L16.4159 8.99953ZM9.00043 8.99946L9.00049 1.58545L9.00043 8.99946Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <ul id="subtasks">
                        </ul>

                    </div>
                </div>

                <div class="flex btns">
                    <button type="button" onclick="clearForm()">
                        Clear
                        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.50106 6.50008L11.7441 11.7431M1.25806 11.7431L6.50106 6.50008L1.25806 11.7431ZM11.7441 1.25708L6.50006 6.50008L11.7441 1.25708ZM6.50006 6.50008L1.25806 1.25708L6.50006 6.50008Z"
                                stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="btn-bg-blue">
                        Create Task
                        <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 7.5L7 13.5L17 1.5" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </button>
                </div>



            </form>
        </div>

    </div>



</body>

</html>
