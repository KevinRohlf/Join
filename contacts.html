<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">


    <title>Join-Contacts</title>
</head>


<body">
    <main class="contacts-container">
        <section id="contacts-field" class="contacts-field">


        </section>
        <section class="contacts-details">
            <div class="header">
                <div class="header-headline">Kanban Project Management Tool</div>
                <h1>Contacts</h1>
                <div class="blue-line-vertical"></div>
                <h2>Better with a team</h2>
                <div class="blue-line-horizontal"></div>
            </div>
            <div></div>
            <div>
                <button onclick="addContactOpen()" id="contact-btn" class="contact-btn">New contact<img
                        src="./assets/img/new-contact-icon.svg"></button>
            </div>
        </section>
        <section id="add-contact-overlay" class="add-contact-overlay">
            <div id="add-contact" class="add-contact">
                <div class="contact-header">
                    <img src="./assets/img/logo.svg">
                    <h1>Add contact</h1>
                    <h2>Task are better with a team!</h2>
                    <div class="contact-blue-line"></div>
                </div>
                <div class="contact-field">
                    <div class="contact-user-icon">
                        <img src="./assets/img/new-user-icon.svg">
                    </div>
                    <div>
                        <a onclick="addContactClose()" class="contact-close">
                            <svg width="31" height="31" viewBox="0 0 31 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.9616 7.65393L7.65388 22.9617" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                                <path d="M22.8172 23.1061L7.50941 7.79832" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </a>
                        <div class="contact-form">
                            <form class="input-container">
                                <img src="./assets/img/name-icon.svg">
                                <input type="text" placeholder="Name" class="input" required>
                            </form>
                            <div class="input-container">
                                <img src="./assets/img/email-icon.svg">
                                <input type="email" placeholder="Email" class="input" required>
                            </div>
                            <div class="input-container">
                                <img src="./assets/img/phone-icon.svg">
                                <input type="tel" placeholder="Phone" class="input" required>
                            </div>
                        </div>
                        <div class="submit-container">
                            <button class="submit-btn cancel">Cancel
                                <svg width="25" height="25" viewBox="0 0 25 25" fill="none">
                                    <path
                                        d="M12.501 12.5L17.744 17.743M7.258 17.743L12.501 12.5L7.258 17.743ZM17.744 7.25696L12.5 12.5L17.744 7.25696ZM12.5 12.5L7.258 7.25696L12.5 12.5Z"
                                        stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                            <button class="submit-btn create">Create contact
                                <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 12.5L10 18.5L20 6.5" stroke="white" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/contacts.js"></script>
    </body>

</html>
